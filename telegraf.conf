[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "telegraf"
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "VVaFPmTQ_izKTEKAh9Vbmeu-XjXoYwi5Vi0AbdZDcOqe7AiJh5Iev5Wo-gMRu96hyoPw5Lums6p3uBqlzhd8Bg=="
#   database = "influx"
